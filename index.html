<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    
<div class="parent">
    <div class="container-fluid">
        <div class="budget">
            <div class="row">
                <!--col-4-->
                <div class="col-4">
                    <!--left-->
                    <div class="left">
                        <!--green-->
                        <div class="green none" id="green">

                        </div>
                        <!--green-->
                        <div class="greeninput">
                            <h5>Please Enter Your Budget</h5>
                            <input type="number" id="budginput" class="form-control is-valid"  > 
                            <button type="button" id="calculate" class="btn btn-outline-success">Calculate</button>                   
                        </div>
                        <div class="redinput">
                            <h5>Please Enter Your Expense</h5>
                            <input type="text" id="expensetext" class="form-control is-invalid" >

                            <h5>Please Enter Expense Amount</h5>
                            <input type="number" id="expeinput" class="form-control is-invalid" >

                            <button type="button" id="addexpense" class="btn btn-outline-danger">Add Expense</button>
                        </div>
                    </div>    
                    <!--left-->
                </div>
                <!--col-4-->
                <!--col-7-->
                <div class="col-7">
                    <!--right-->
                    <div class="right">
                        <!--topp-->
                        <div class="topp">
                            <div class="Budget item">
                                <p>Budget</p>
                                <i class="fas fa-money-bill-alt"></i>
                                <h3 class="head1" >
                                    $
                                    <span id="dollar1" class="dollar"></span>
                                </h3>
                            </div>
                            <div class="Expense item">
                                <p>Expense</p>
                                <i class="far fa-credit-card"></i>
                                <h3 class="head2" >
                                    $
                                    <span id="dollar2" class="dollar"></span>
                                </h3>
                            </div>                            
                            <div class="Balance item">
                                <p>Balance</p>
                                <i class="fas fa-dollar-sign"></i>
                                <h3 class="head3">
                                    $
                                    <span id="dollar3" class="dollar"></span>
                                </h3>
                            </div>
                        </div>
                        <!--topp-->
                        <!--botom-->
                        <div class="botom">

                            <!--table-->
                            <table>
                                <thead>
                                    <tr>
                                        <th class="expense-title">expense title</th>
                                        <th class="expense-value">expense value</th>
                                        <th class="delete-edit"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <!--table-->
                            <!--template-->
                            <template id="expense-row">
                                <tr>
                                    <td class="expense-title"></td>
                                    <td class="expense-value"></td>
                                    <td class="delete-edit">
                                        <img class="editRow" src="images/edit.png">
                                        <img class="deleteRow" src="images/trash.png">
                                    </td>                                
                                </tr>
                            </template>
                            <!--template-->

                        </div>
                        <!--botom-->

                    </div>
                    <!--right-->
                </div>
                <!--col-4-->
            </div>
        </div>
    </div>
</div>





    <script src="js/script.js"></script>
</body>
</html>
